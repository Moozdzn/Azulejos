<ActionBar>
    <Label text="Perfil" class="font-weight-bold"></Label>
</ActionBar>
<GridLayout>
    <Button horizontalAlignment="right" verticalAlignment="top" class="-primary" (tap)="onLogOut()">
        <FormattedString>
            <Span text="&#xf2f5;" class="fas h2"></Span>
        </FormattedString>
    </Button>
    <StackLayout orientation="vertical" (loaded)="onProfileLoaded()">
            <Label class="h1 font-weight-bold m-x-auto m-y-30 text-center" text="{{username}}"></Label>
            <StackLayout class="hr m-10"></StackLayout>
        <GridLayout  columns="*, *, *" rows="auto,auto,auto">
            <Label class="h2 font-weight-bold m-5 text-center" text="{{ 'profile.submissions.label' | L }}" row="0" col="1">
            </Label>
            <Label text="{{ 'profile.submissions.public' | L }}" row="1" col="0"
                class="h3 text-center font-weight-bold">
            </Label>
            <Label text="{{ 'profile.submissions.submitted' | L }}" row="1" col="1"
                class="h3 text-center font-weight-bold">
            </Label>
            <Label text="{{ 'profile.submissions.analysis' | L }}" row="1" col="2"
                class="h3 text-center font-weight-bold">
            </Label>
            <Label text="{{state.public}}" row="2" col="0" class="h3 text-center">
            </Label>
            <Label text="{{state.submitted}}" row="2" col="1" class="h3 text-center">
            </Label>
            <Label text="{{state.inAnalysis}}" row="2" col="2" class="h3 text-center">
            </Label>
        </GridLayout>
        <ActivityIndicator *ngIf="processing" [busy]="processing"></ActivityIndicator>
        <ListView height="80%" width="95%" [items]="userSessions" (itemTap)="onItemTap($event)">
            <ng-template let-item="item">
                <FlexboxLayout flexDirection="Column">
                    <Label [text]='item.name' class="h3 text-center">
                    </Label>
                    <Label [text]='item.state' class="text-center text-primary"></Label>
                </FlexboxLayout>
            </ng-template>
        </ListView>
    </StackLayout>
</GridLayout>

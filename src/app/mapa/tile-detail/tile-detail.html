<StackLayout class="m-t-25" orientation="vertical" (loaded)="onPageLoad()">
    <Label text='Desliza para veres mais imagens -->' horizontalAlignment="center">
    </Label>
    <ScrollView class="anim-cover" orientation="horizontal">
        <StackLayout orientation="horizontal">
            <GridLayout *ngFor="let i of array" rows="auto" columns="*">
                <Image class="card-img-thumb" row="0" col="0" src="https://azulejos.b-cdn.net/{{docs._id}}/{{i}}.jpg"
                    stretch="aspectFill"></Image>
            </GridLayout>
        </StackLayout>
    </ScrollView>
    <Label text="{{tile.name}}" horizontalAlignment="center" class="anim-title h1 font-weight-bold" textWrap="true"></Label>
    <StackLayout orientation="horizontal" class="m-b-10">
        <Label class="anim-title text-left m-x-25">
            <FormattedString>
                <Span class="h3 font-weight-bold " text="Ano: "></Span>
                <Span text=" {{tile.ano}}"></Span></FormattedString>
        </Label>
        <Label class="anim-title text-right">
            <FormattedString>
                <Span class="h3 font-weight-bold " text="Condição atual: "></Span>
                <Span text="{{tile.condicao}}"></Span>
            </FormattedString>
        </Label>
    </StackLayout>
    <StackLayout width="100%" class="lineBreak"></StackLayout>
    <Label class="anim-title h2 font-weight-bold m-x-25 " text="Descrição" textWrap="true"></Label>
    <Textview class="anim-content m-x-30" editable="false" text="{{tile.info}}" horizontalAlignment="stretch" textWrap="true">
    </Textview>
    <Label *ngIf="relatedTiles" class="anim-title h2 font-weight-bold m-x-25 " text="Azulejos relacionados"
        textWrap="true"></Label>
    <ListView *ngIf="relatedTiles" class="anim-content m-x-30" [items]="myItems | async" (itemTap)="onItemTap($event)">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <StackLayout [class.odd]="odd" [class.even]="even">
                <Label [text]='item.name'></Label>
            </StackLayout>
        </ng-template>
    </ListView>
    <Button text="Obter Direções (Google Maps)" (tap)="openGmaps()" class="anim-content -rounded-sm -primary m-y-30"></Button>
</StackLayout>

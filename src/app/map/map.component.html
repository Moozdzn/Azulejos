<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="MAPA "></Label>
</ActionBar>

<GridLayout class="page__content">
        <ContentView height="100%" width="100%">
            <Mapbox
                accessToken="pk.eyJ1IjoibW9vemR6biIsImEiOiJjazd5eGh6bjAwMGl1M21vOTdjMTI1d3NzIn0.cxQh0B_dBFEc7xNjtn0-zQ"
                mapStyle="traffic_night"
                latitude="38.736946"
                longitude="-9.142685"
                hideCompass="false"
                zoomLevel="15"
                showUserLocation="true"
                disableZoom="false"
                disableRotation="false"
                disableScroll="false"
                disableTilt="false"
                (mapReady)="onMapReady($event)">
            </Mapbox>
        </ContentView>
        <StackLayout orientation="vertical">
            <FAB 
                height="50" 
                width="50" 
                margin="28" 
                horizontal-align="right" 
                vertical-align="bottom"
                (tap)="centerUser()"
                icon="res://centeruser"
                rippleColor="#f1f1f1"
                class="fab">
            </FAB>
        </StackLayout>
</GridLayout>

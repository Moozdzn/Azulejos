<ActionBar>
    <Label text="Submeter"></Label>
</ActionBar>

<StackLayout class="outerStack">
    <Label text="Nome da Sessão"></Label>
    <TextField #sessao class="inputSession"
        hint="Exemplo: Nome do prédio/casa onde está o azulejo" returnKeyType="done"
        maxLength="50">
    </TextField>
    <Label text="Nome do Azulejo"></Label>
    <TextField #nome class="textInput"
        hint="Exemplo: Casa no campo de Santa Clara" returnKeyType="done"
        maxLength="50">
    </TextField>
    <Label text="Descrição do Azulejo"></Label>
    <TextView #info row="3" class="textInput"
        hint="Exemplo: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur et justo dignissim, malesuada odio vitae, ultricies turpis">
    </TextView>
    <GridLayout columns="150,auto" rows="auto,auto">
        <Label row="0" col="0" text="Ano do Azulejo"></Label>
        <TextField #ano row="1" col="0" class="textInput" hint="Exemplo: 1944"
            returnKeyType="done" keyboardType="integer" maxLength="4">
        </TextField>
        <Label row="0" col="1" text="Condição do Azulejo"></Label>
        <Button #dialogButton row="1" col="1" text="Escolha condição"
            (tap)="displayActionDialog()" class="btn btnInput">
        </Button>
    </GridLayout>
    <Label row="5" text="Fotografias"></Label>
    <StackLayout orientation="horizontal">
        <Button text="Abrir galeria" (tap)="onSelectSingleTap()" class="btn btnInput">
        </Button>
        <Button text="Tirar fotografia" (tap)="takePhoto()" class="btn btnInput">
        </Button>
    </StackLayout>
    <Label text="Localização"></Label>
    <Button text="Escolher Localização" (tap)="showModal()" class="btn btnInput">
    </Button>
    <Button class="btn submit" text="Submeter Azulejo" (tap)="onSubmit()"></Button>
</StackLayout>

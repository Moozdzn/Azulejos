<GridLayout>
        <ListView [items]="myItems | async" (itemTap)="onItemTap($event)">
            <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <StackLayout [class.odd]="odd" [class.even]="even">
                    <Label [text]='item.name'></Label>
                </StackLayout>
            </ng-template>
        </ListView>
</GridLayout>
